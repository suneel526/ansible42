---
# tasks file for mytom7role
- name: install tomcat7
  apt:
    name: tomcat7
    state: present

- name: copy tom config file into nodes
  template:
    src: templates/mytonconfig.j2
    dest: /etc/default/tomcat7
  notify: restarttomcat

- name: Installing Additional Packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - tomcat7-docs
    - tomcat7-admin
    - tomcat7-examples

- name: copy tom user file into nodes
  template:
    src: templates/mytomuser.j2
    dest: /etc/tomcat7/tomcat-users.xml
  notify: restarttomcat

- name: deploy java application on all nodes 
  get_url:
    url: http://54.147.195.69:8081/artifactory/test/{{mybuildno}}/target/mahaLogin-1.0.war
    dest: /var/lib/tomcat7/webapps/mahaLogin.war
    username: admin
    password: password
    force_basic_auth: yes
- name: print sit job build-no
  debug: 
    msg: "{{mybuildno}}"
    
